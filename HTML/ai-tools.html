<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Flutter App Development Tools</title>
    <link rel="stylesheet" href="css.css">
    <script type="module" src="auth.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #00e676;
            margin-top: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .card {
            background: #1e1e1e;
            width: 260px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 255, 128, 0.3);
            transition: transform 0.3s;
            text-align: center;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            max-height: 80px;
            object-fit: contain;
            background: #222;
            border-radius: 5px;
            padding: 10px;
        }

        .card h2 {
            color: #00e676;
            font-size: 18px;
            margin: 10px 0;
        }

        .card p {
            font-size: 14px;
            color: #bbb;
        }

        .card a {
            display: block;
            margin-top: 10px;
            padding: 8px;
            background: #00e676;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .card a:hover {
            background: #00c853;
        }

        #logout-btn {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            background: #ff3d00;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        #logout-btn:hover {
            background: #ff6e40;
        }
    </style>
</head>

        const container = document.getElementById("tech-container");

        flutterTools.forEach(tool => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
                <img src="${tool.image}" alt="${tool.name}">
                <h2>${tool.name}</h2>
                <p>${tool.description}</p>
                <a href="${tool.link}" target="_blank">Learn More</a>
            `;
            container.appendChild(card);

        // Logout Functionality
        document.getElementById("logout-btn").addEventListener("click", function () {
